<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - UNIR :: Herramientas de visualización - </title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>

    <!-- (header>nav>.container)+(main.container>h1{Titulo del proyecto}+#graf)+(footer>.constainer>span) -->
    <header>
        <nav class="navbar navbar-light bg-light shadow">
            <div class="container">
                <a href="/" class="navbar navbar-brand">
                    Herramientas de visualización
                </a>
                <img src="img/logo.png" height="65">
                <img src="img/foto.png" height="40" class="rounded-circle">
            </div>
        </nav>
    </header>
    <main class="container">
        <div>
            <h1 style="text-align:center">Delincuencia en España</h1>
            <!-- select#metrica -->
            <select id="metricaDelincuencia" class="my-2 form-control"></select>
            <div id="grafDelincuencia"></div>
        </div>
        <div>
            <h1 style="text-align:center">Relación de gastos de pensiones en España</h1>
            <!-- select#metrica -->
            <select id="metricaPensiones" class="my-2 form-control"></select>
            <div id="grafPensiones"></div>
        </div>
    </main>
    <footer>
        <div class="constainer"><span></span></div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.5.0/d3.min.js" integrity="sha512-+rnC6CO1Ofm09H411e0Ux7O9kqwM5/FlEHul4OsPk4QIHIYAiM77uZnQyIqcyWaZ4ddHFCvZGwUVGwuo0DPOnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/app.js"></script>
</body>
</html>
