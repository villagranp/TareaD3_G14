<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIR : Herramientas de Visualización</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/graf.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light shadow">
        <div class="container">
          <a href="/" class="navbar navbar-brand"> CiraZam </a>
          <a href="/" class="navbar navbar-brand"> Análisis tendencias en D3.js </a>
          <img src="img/unir.png" height="65" />
        </div>
      </nav>
    </header>
    <main class="container">
      <h1>Gráficas Tarea 1</h1>
      <div>
            <h1 style="text-align:center">Evolución de la Deuda pública Española por mes por año</h1>
            <!-- select#metrica -->
            <select id="metricaDeuda" class="my-2 form-control"></select>
            <div id="grafDeuda"></div>
        </div>
        <div>
            <h1 style="text-align:center">Desempleo en España anual por trimestre</h1>
            <!-- select#metrica -->
            <select id="metricaParados" class="my-2 form-control"></select>
            <div id="grafParados"></div>
        </div>
    </main>
    <footer>
        <div class="constainer"><span></span></div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.5.0/d3.min.js" integrity="sha512-+rnC6CO1Ofm09H411e0Ux7O9kqwM5/FlEHul4OsPk4QIHIYAiM77uZnQyIqcyWaZ4ddHFCvZGwUVGwuo0DPOnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/graf.js"></script>
</body>
</html>
