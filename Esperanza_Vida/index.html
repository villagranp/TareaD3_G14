<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 1: D3 - Grupo 14</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container-fluid mt-4">
      <h1>España uno de los paises con población vieja en el mundo.</h1>
      <div class="row">
        <div class="col-5 mb-2">
          <div class="form-group">
            <label for="datayear">Desde A&ntilde;o: </label>
            <select class="form-control" id="datayear">
            </select>
          </div>
        </div>
        
        <div class="col-5">
          <section id="controles" class="mb-2">
            <button class="btn btn-primary" id="atras">
              <i class="fa-solid fa-hand-point-left"></i>
            </button>
            <button class="btn btn-success" id="back">
              <i class="fas fa-backward-step"></i>
            </button>
            <button class="btn btn-success" id="pause">
              <i class="fas fa-pause"></i>
            </button>
            <button class="btn btn-success" id="play">
              <i class="fas fa-forward-step"></i>
            </button>
            <button class="btn btn-primary" id="adelante">
              <i class="fa-solid fa-hand-point-right"></i>
            </button>
          </section>
        </div>
      </div>
      
      <div id="tooltip" style="display: none">
        <div class="country" id="country">India</div>
        <div class="country-data">
          Income: <span id="country-income">xxxx</span><br />
          Life Exp: <span id="country-lifeexp">xxxx</span><br />
          Population: <span id="country-population">xxxx</span>
        </div>
      </div>

      <div id="tooltip2" style="display: none">
        <div class="country" id="country-year">Año</div>
        <div class="country-data">
          Periodo de calculo: <span id="country-period">xxxx</span><br />
          Edad: <span id="country-age">xxxx</span>
        </div>
      </div>
      
      <div class="row mb-2" style="display: none">
        <div class="col-6">
          <div id="graf" width="100%">
          </div>
        </div>
        <div class="col-6" style="display: none">
          <div id="graf2" width="100%">
          </div>
        </div>
      </div>

      <div class="row mb-2" >
        <div class="col-6">
          <div id="graf3" width="100%">
          </div>
        </div>
        <div class="col-6">
          <div id="graf4" width="100%">
          </div>
        </div>
      </div>
      
      
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"
      integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
